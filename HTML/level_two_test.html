<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment test HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="https://www.google.co.in/search?q=jQuery&stick=H4sIAAAAAAAAAONgFuLSz9U3yDIzN8zJUwKzjcws0isLtPic83Nz8_OCM1NSyxMriwEQvjtkKgAAAA&sa=X&ved=2ahUKEwjI09zzsdjfAhUYbo8KHdzJC-0QxA0wKnoECAkQBQ&biw=1920&bih=1003" method="get">
      <label>First Name: <input type="text" name="" placeholder="First Name" required></label>
      <label>Last Name: <input type="text" name="" placeholder="Last Name" required></label>
      <p></p>
      <label>Email: <input type="email" name="" placeholder="name@email.com" required></label>
      <label for="Password">Password:</label>
      <input id="Password" type="password" name="" value="">
      <p>Are you over the age of 18?</p>
      <label>Yes:<input type="radio" name="buttom" value="True"></label>
      <label>No:<input type="radio" name="buttom" value="Flase"></label>
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="Payment method">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
